# todo: write template on how to 'ENTKALKEN'
decalcify: 'Schalten Sie das Gerät ein. Mischen Sie die hälfte des Senseo Entkalkerpulvers, circa fünfzig Gramm,
mit einem Liter Wasser und füllen sie die Mischung dann in den Wassertank der Maschine.
Wenn sie den grossen tank haben können sie die komplette Mischung direkt einfüllen, beim standard Wassertank müssen sie
den tank während des Entkalkungsvorgangs mit dem rest nachfüllen. Setzen sie dann den pad halter für ein pad in die
Halterung ein und legen ein gebrauchtes kaffee pad mit ein. Dieses Kaffee pad dient als filter. Schliessen sie
den Deckel und stellen sie ein Gefäß mit mindestens 1500 milli Litern Fassungsvermögen unter den Kaffeeauslauf.
Sobald ihr gerät aufgeheizt hat drücken sie dann die Taste für zwei Tassen Kaffee und lassen das gerät laufen.
Dies wiederholen sie solange bis der Wasserbehälter komplett leer ist beziehungsweise bis ihre entkalkerlösung
restlos aufgebraucht ist. Wenn sie das geschafft haben entleeren sie ihr auffangen gefäss und entfernen das gebrauchte
kaffee pad aus der Halterung. Nun mischen sie den rest des Pulvers wieder mit einem liter Wasser und wiederholen die
bereits ausgeführten schritte um den zweiten Entkalkungszyklus zu starten. Danach leeren sie wieder das auffang gefäss.
Jetzt müssen sie den Wassertank wieder bis zur maximal markierung auffüllen, am besten verwenden sie hierfür frisches
kaltes Wasser. Sie lassen die Maschine das Wasser wieder aufheizen und dann drücken sie auf die zwei Tassen taste.
Wie bei der Nutzung der entkalker Mischung wiederholen sie den Vorgang bis der komplette Wassertank leer ist.
Wenn dies der fall ist füllen sie den tank erneut auf und wiederholen die Prozedur. Ingesamt haben sie dann zwei
mal Entkalkungsflüssigkeit und zwei mal Wasser durchlaufen lassen. Hiermit ist ihre Senseo Maschine dann entkalkt.'
